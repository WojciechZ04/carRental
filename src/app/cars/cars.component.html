<div class="container top">
  <h2>Cars</h2>
  <div class="filters">
    <div>
      <label for="sort">Sort by</label>
      <select id="sort">
        <option value="0">All</option>
        <option value="1">Cheap</option>
        <option value="2">Expensive</option>
      </select>
    </div>

    <div>
      <label for="filter">Filters</label>
      <select id="filter">
        <option value="0">All</option>
        <option value="1">Cheap</option>
        <option value="2">Expensive</option>
      </select>
    </div>
  </div>

  <div class="cars" *ngFor="let car of data">
    <div class="details">
		<h4>{{ car.name }}</h4>
		<div class="row">
			<div class="col-6">
				<p>[icon] {{ car.details.engine }}</p>
				<p>{{ car.details.fuel }}</p>
				<p>{{ car.details.power }} HP</p>
			</div>
			<div class="col-6">
				<p>{{ car.details.topspeed }} km/h</p>
				<p>{{ car.details.transmission }}</p>
				<p>{{ car.details.type }}</p>
			</div>
		</div>
	</div>
	<div class="image">
		<img [src]="car.imageUrl" alt="">
	</div>
  </div>
</div>
