<div class="container">
  <h2>Booking</h2>
  <div class="row">
    <div class="test col-md-4">
      <mat-card>
        <h3>Booking summary</h3>
        <div *ngIf="formData?.start">
          <h4>Pick up</h4>
          <p>{{formData?.start | date: 'short'}}</p>
          <p>Warsaw</p>
        </div>
        <div *ngIf="formData?.firstName">
          <h4>Contact</h4>
          <p>{{formData?.firstName}}</p>
        </div>
      </mat-card>
      <button (click)="onTest()">Test</button>
    </div>

    <div class="col-md-8 test">
      <div>Step {{ currentStep }}</div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
