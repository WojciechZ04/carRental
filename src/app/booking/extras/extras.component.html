<div [formGroup]="extrasForm">
	<mat-card *ngFor="let extra of extras">
	  <label class="extrasCard">
		<div class="card-content">
		  <h4>{{ extra.name }}</h4>
		  <p>{{ extra.description }}</p>
		  <p>Price: {{extra.price}}</p>
		</div>
		<div>
		  <input type="checkbox" [formControlName]="extra.name" />
		</div>
	  </label>
	</mat-card>
  </div>
  <button (click)="onBack()">Back</button>
  <button (click)="onNext()">Next</button>
